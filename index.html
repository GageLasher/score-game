<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Game</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div id="players"></div>
    <form onsubmit="addPlayers(event)">
    <input placeholder="player name" type="text" name="playerName">
    <button class="btn-special" type="submit" >Submit</button>
    </form>
    <div class="row">
        <div class="col-6">
            <Div>
                Team 1:
                <div id="team1">
                    0
                </div>
            </Div>
            <button onclick="team1()">
                Score
            </button>
            <button onclick="team13Point()" >Three Pointer</button>
            <button onclick="resetScore1()" >Reset Score</button>
        </div>
        <div class="col-6">
            <Div>
                Team 2:  <div id="team2">
                    0
                </div>
            </Div>
            <button onclick="team2()">
                Score
            </button>
            <button onclick="team23Point()" >Three Pointer</button>
            <button onclick="resetScore2()">Reset Score</button>
                </div>
    </div>
        


    <script src="app.js"></script>
</body>
</html>
